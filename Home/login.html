<!DOCTYPE html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<!-- Site-wide css -->
	<link rel="stylesheet" href="../default.css">
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			$('form').submit(function (event) {
				if($('#username').val() == "" || $('#password').val() == "") {
					alert("Please enter a username and password");
					event.preventDefault();
				} 
				return true;
			});
		});
	</script>
</head>
<body>
	<div id = "header">
		<div class="row">
				<img id="logo" class ="bottomMargin col-xs-10 col-sm-2 col-xs-offset-1" src="../logo.png"/>
		</div>
		<nav class="navbar navbar-default col-xs-10 col-xs-offset-1" >
			<div class="nav navbar-nav">
				<ul class="nav navbar-nav">
					<li class="active"><a id="login" href="#">Login</a></li>
					<li><a id="register" href="./register.html">Register</a></li>	
				</ul>	
			</div>
		</nav>
	</div>
	
	<div id="content" class=" col-xs-10 col-xs-offset-1">
		<div class="panel panel-default">
			<div id="contentBody" class="panel-body">

				<div id="loginPanel" class="panel panel-primary">
					<div class="panel-heading">
						<h4>Log In</h4>
					</div>
					<div class="panel-body">
						<form class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3"
								action="./login.php" method="POST">
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control" id="username" name="username" placeholder="Username">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" name="password" placeholder="Password">
							</div>
							<div class="form-group">			
						  		<button type="submit" class="btn btn-default">Log In</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
