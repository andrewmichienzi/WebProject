<!DOCTYPE html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		body {
			background: url("../background.jpg");
		}
		#header {
			margin-top: 2%;
		}
		.bottomMargin {
			margin-bottom:1em;
		}
		#content {
			padding:0;
		}
	</style>
	<script>
		$(document).ready(function () {
			var userInfo;
			getSessionInfo(userInfo);
			getGroupNames('admin');
			$("form").attr("action", "joinGroup.php?userId="+userInfo.userId);
			$("#button").click(function(event) {
				event.preventDefault();
				if($("#groupName").val() == "" || $("#groupName").val() == null) {
					alert("Please enter a group name.");
				} else {
					$.ajax(
						type: "GET",
						url:"checkGroupName.php",
						data: {groupName: $("#groupName").val(), userId: userInfo.userId}
					).done(function(data) {
						if(data == "notFound") {
							alert("Please check your spelling. The group " + $('#groupName').val()+" was not found.");
						} else if (data == "ERROR" {
							alert("There was a problem joining the group. Please try again later.");
						} else {
							window.location.href = "setGroupSessionVariable.php?groupId="+data;				
						}
					});
				}
			});
		});

		// TODO: change to redirect?
		function getSessionInfo(userInfo) {
			$.ajax("getUserInformation.php")
			.done(function(data) {
				data = JSON.parse(data);
				userInfo = data;
				if(data.userVars == 'false') {
					alert("no session info");
					window.location.href = "login.html";
				} else if (data.groupVar == 'false') {
					alert("userId: " + data.userId + " username: " + data.username + " name: " + data.name + 'no group id');
				} else {
					alert("userId: " + data.userId + " username: " + data.username + " name: " + data.name + " group id: " + data.currentGroupId);
				}
			});
		}
	</script>
</head>

		<div class="row">
				<img id="logo" class ="bottomMargin col-xs-10 col-sm-2 col-xs-offset-1" src="../logo.png"/>
		</div>
		<nav class="navbar navbar-default col-xs-10 col-xs-offset-1" >
			<div class="nav navbar-nav">
				<ul class="nav navbar-nav">
					<li class="active"><a id="home" href="home.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
					<li><a id="currentProject">Project A</a></li>
					<li><a id="messages" href="messages.html">Message Board</a></li>
					<li><a id="schedule" href="schedules.html">Schedules</a></li>
					<li><a id="tasks" href="tasks.html">Tasks</a></li>
					<li><a id="groupMembers" href="groupMembers.html">Group Members</a></li>
					<li><a id="user" href="userProfile.html" href="#">User Name</a></li>
				</ul>	
			</div>
		</nav>
	</div>
	
	<div id="content" class=" col-xs-10 col-xs-offset-1">
		<div class="panel panel-default">
			<div id="contentBody" class="panel-body">				
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4>Join a Group</h4>
					</div>
					<div id="container" class="panel-body">
						<form class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3" method="POST">
							<div class="form-group">
								<label for="groupName">Group Name</label>
								<input type="text" class="form-control" id="groupName" name="groupName" placeholder="Group Name">
							</div>
							<div class="form-group">			
						  		<button id="button" type="submit" class="btn btn-default">Join Group</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
