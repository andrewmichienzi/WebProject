	<script>
		$(document).ready(function () {
			var userInfo;
			//getSessionInfo(userInfo);
			getGroupNames('admin');
		});

		function getSessionInfo(userInfo) {
			$.ajax("getUserInformation.php")
			.done(function(data) {
				data = JSON.parse(data);
				userInfo = data;
				if(data.userVars == 'false') {
					alert("no session info");
					//window.location.href = "login.html";
				} else if (data.groupVar == 'false') {
					alert("userId: " + data.userId + " username: " + data.username + " name: " + data.name + 'no group id');
				} else {
					alert("userId: " + data.userId + " username: " + data.username + " name: " + data.name + " group id: " + data.currentGroupId);
				}
			});
		}

		function getGroupNames() {
			var ary = {'0':"Group A", '1':"Group B", '2':"Group C", '3':"Group D", '4':"Group E"};
			var row = $("<div class='row'>");
			$("#container").append(row);
			$.each(ary, function(index, value) {
				if(index %2 == 0 && index !=0) {
					row = $("<div class='row'>");
					$("#container").append(row);
				}
				var groupButton = $(
					  "<div class='buttonRow'>" 
					+ 	"<div class='thumbnail text-center buttonRow col-xs-10 col-sm-4 col-xs-offset-1'>"
					+ 		"<a href='setGroupSessionVariable.php?groupId="+index+"'><h4>"+value+"</h4></a>"
					+ 	"</div>"
					+ "</div>");
				if(index %2 == 1) {
					groupButton.find(".thumbnail").addClass("col-sm-offset-2");
				}		
				row.append(groupButton);
			});
		}
	</script>
