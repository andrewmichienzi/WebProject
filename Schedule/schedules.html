	<script>
	$(document).ready(function () {
			var userInfo;
			getSessionInfo(userInfo);
		});

		function getSessionInfo(userInfo) {
			$.ajax("../getSessionInformationAjax.php")
			.done(function(data) {
				data = JSON.parse(data);
				if(data.userVars == 'false') {
					window.location.href = "../login.html";
					$("#txtGroupId").val(userInfo.groupId);
				} else {
					userInfo = data;
					$('#user').text(userInfo.name);
				}
			});	
		}

			var gIdVal = 1;


			$.ajax({
					type: "POST",
					data: { groupId: gIdVal},
					url: "http://cis.gvsu.edu/~escalanm/WebProjGit/WebProject/Schedule/queryGroupMeeting.php" 
			}).done(function(data){
					 
				document.getElementById("contentBody").innerHTML = data;
			});
